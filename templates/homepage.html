<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone WebApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background: #fff;
            color: #2575fc;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #2575fc;
            color: #fff;
        }
        .form-container {
            margin-top: 30px;
            display: none;
        }
        .form-container.active {
            display: block;
        }
        form {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        form input, form textarea, form button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background: #2575fc;
            color: #fff;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        form button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Capstone WebApp</h1>
        <p>Your one-stop solution for text processing. Translate, summarize, or extract text effortlessly with our powerful tools.</p>
        <form action="/process" method="POST">
            <div class="buttons">
                <button class="button" name="action" value="translate">Translate</button>
                <button class="button" name="action" value="summarize">Summarize</button>
                <button class="button" name="action" value="extract">Extract</button>
            </div>
        </form>
    </div>
</body>
</html>
