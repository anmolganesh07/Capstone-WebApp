<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Text Processing App</h1>
        <form action="/extract_text" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a file:</label>
            <input type="file" name="file" id="file" required>
            <br><br>
            <label for="language">Select Language:</label>
            <select name="language" id="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="kn">Kannada</option>
                <option value="ar">Arabic</option>
                <option value="ch_sim">Simplified Chinese</option>
            </select>
            <br><br>
            <button type="submit">Extract Text</button>
        </form>
        <form action="/translate" method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea name="text" class="form-control" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="target_language" class="form-label">Select Target Language:</label>
                <select name="target_language" class="form-select" required>
                    <option value="kn">Kannada</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="zh-cn">Chinese (Simplified)</option>
                    <option value="zh-tw">Chinese (Traditional)</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="hi">Hindi</option>
                    <option value="ar">Arabic</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="bn">Bengali</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>
        <form action="/summarize" method="post" class="mt-4">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text to Summarize:</label>
                <textarea name="text" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Summarize</button>
        </form>
    </div>
</body>
</html>
